<html lang="en">
<head>

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { width: 100%; height: 100%; overflow: hidden; }

body {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
  background-size: 400% 400%;
  animation: gradient 15s ease infinite;
  position: relative;
}

@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Waves Background */
.wave {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100px;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,50 Q300,0 600,50 T1200,50 L1200,120 L0,120 Z" fill="rgba(255,255,255,0.1)"/></svg>');
  background-repeat: repeat-x;
  animation: wave 8s linear infinite;
  z-index: 2;
}

.wave:nth-child(1) { bottom: 0; animation: wave 8s linear infinite; opacity: 0.5; }
.wave:nth-child(2) { bottom: 10px; animation: wave 8s linear infinite reverse; opacity: 0.3; }
.wave:nth-child(3) { bottom: 20px; animation: wave 8s linear infinite; opacity: 0.2; }

@keyframes wave {
  0% { transform: translateX(0); }
  100% { transform: translateX(1200px); }
}

/* Falling Words */
.falling-word {
  position: fixed;
  top: -50px;
  font-size: 28px;
  font-weight: bold;
  opacity: 0.8;
  animation: fall linear forwards;
  text-shadow: 0 0 15px rgba(255,182,193,1);
  pointer-events: none;
  z-index: 3;
  letter-spacing: 2px;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}

/* Glow Waves */
.glow-wave {
  position: fixed;
  border-radius: 50%;
  border: 2px solid rgba(255,20,147,0.5);
  animation: glowWave 2s ease-out forwards;
  pointer-events: none;
  z-index: 2;
}

@keyframes glowWave {
  0% {
    width: 0;
    height: 0;
    opacity: 1;
  }
  100% {
    width: 500px;
    height: 500px;
    opacity: 0;
  }
}

/* Female Silhouette */
.female-silhouette {
  position: fixed;
  width: 200px;
  height: 300px;
  background: linear-gradient(135deg, rgba(255,105,180,0.6), rgba(255,20,147,0.4));
  border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
  animation: silhouetteFloat 4s ease-in-out infinite;
  filter: blur(2px) drop-shadow(0 0 20px rgba(255,182,193,0.8));
  pointer-events: none;
  z-index: 4;
}

.silhouette-left {
  left: 5%;
  top: 30%;
}

.silhouette-right {
  right: 5%;
  top: 40%;
}

@keyframes silhouetteFloat {
  0%, 100% { transform: translateY(0) rotateZ(-10deg); opacity: 0.7; }
  50% { transform: translateY(-50px) rotateZ(10deg); opacity: 1; }
}

/* Stars */
#stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
.star { position: absolute; width: 1px; height: 1px; background: white; border-radius: 50%; }

/* Settings Panel */
#settings {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 600;
  background: rgba(0,0,0,0.8);
  padding: 20px;
  border-radius: 15px;
  border: 2px solid rgba(255,182,193,0.5);
  max-width: 320px;
  max-height: 85vh;
  overflow-y: auto;
  color: white;
  backdrop-filter: blur(10px);
}

.settings-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 15px;
  color: #ff69b4;
  text-align: center;
}

.setting-group {
  margin-bottom: 15px;
  padding-bottom: 15px;
  border-bottom: 1px solid rgba(255,182,193,0.3);
}

.setting-group:last-child { border-bottom: none; }

.setting-label {
  font-size: 13px;
  font-weight: bold;
  margin-bottom: 8px;
  color: #ffb6c1;
}

.setting-options {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.option-btn {
  padding: 8px 12px;
  background: rgba(255,182,193,0.2);
  border: 1px solid rgba(255,182,193,0.5);
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-size: 12px;
  transition: all 0.3s;
}

.option-btn:hover {
  background: rgba(255,182,193,0.4);
  border-color: rgba(255,182,193,0.8);
}

.option-btn.active {
  background: linear-gradient(135deg, #ff1493, #ff69b4);
  border-color: #ff1493;
  box-shadow: 0 0 10px rgba(255,20,147,0.6);
}

.volume-slider {
  width: 100%;
  cursor: pointer;
  margin-top: 8px;
}

/* Intro */
#intro {
  position: fixed; top: 0; left: 0; width: 100%; height: 100%;
  background: rgba(0,0,0,0.98);
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  z-index: 1000;
  animation: fadeOut 1s ease-in forwards 3s;
}

@keyframes fadeOut { to { opacity: 0; pointer-events: none; } }

.countdown {
  font-size: 140px;
  font-weight: bold;
  color: #ff1493;
  animation: pulse 1s infinite;
  text-shadow: 0 0 30px rgba(255,20,147,0.8);
}

@keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.3); } }

#main {
  position: relative; width: 100%; height: 100%;
  display: flex; flex-direction: column;
  justify-content: center; align-items: center;
  z-index: 10; opacity: 0;
  animation: fadeIn 1s ease-in 3s forwards;
}

@keyframes fadeIn { to { opacity: 1; } }

.heart-container {
  position: relative; width: 320px; height: 320px;
  display: flex; justify-content: center; align-items: center;
  margin-bottom: 40px;
  animation: heartZoom 1.5s ease-out;
  filter: drop-shadow(0 0 60px rgba(255,20,147,0.9));
}

@keyframes heartZoom { 
  from { transform: scale(0.2); opacity: 0; } 
  to { transform: scale(1); opacity: 1; } 
}

.heart {
  width: 240px; height: 240px;
  background: var(--heart-color, linear-gradient(135deg, #ff1493, #ff69b4));
  position: relative;
  border-radius: 120px 120px 0 0;
  transform: rotate(-45deg);
  animation: beat 1.2s ease-in-out infinite;
  box-shadow: 0 0 40px rgba(255,20,147,0.7), inset 0 0 30px rgba(255,255,255,0.3);
}

.heart:before, .heart:after {
  content: '';
  width: 240px;
  height: 240px;
  background: inherit;
  border-radius: 50%;
  position: absolute;
}

.heart:before { top: -120px; }
.heart:after { left: 120px; }

@keyframes beat {
  0%, 100% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.12); }
}

.name {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(45deg);
  font-size: 52px;
  font-weight: bold;
  text-shadow: 0 0 40px rgba(255,255,255,1), 0 0 80px rgba(255,182,193,0.9);
  color: white;
  z-index: 30;
  animation: nameGlow 2s ease-in-out infinite;
  letter-spacing: 2px;
}

@keyframes nameGlow {
  0%, 100% { text-shadow: 0 0 40px rgba(255,255,255,0.9), 0 0 60px rgba(255,182,193,0.8); }
  50% { text-shadow: 0 0 60px rgba(255,255,255,1), 0 0 100px rgba(255,20,147,1); }
}

#message {
  margin-top: 40px;
  font-size: 32px;
  color: #fff;
  text-shadow: 0 0 25px rgba(255,182,193,0.9);
  min-height: 40px;
  letter-spacing: 1px;
  font-weight: 500;
}

.buttons {
  margin-top: 50px;
  display: flex;
  gap: 25px;
  justify-content: center;
  flex-wrap: wrap;
  z-index: 20;
}

.btn {
  padding: 16px 45px;
  border: 2px solid transparent;
  border-radius: 50px;
  font-size: 18px;
  cursor: pointer;
  transition: all 0.3s;
  font-weight: bold;
  letter-spacing: 1px;
}

.yes {
  background: linear-gradient(135deg, #ff1493, #ff69b4);
  color: white;
  box-shadow: 0 0 50px rgba(255,20,147,0.7);
}

.yes:hover {
  transform: scale(1.12);
  box-shadow: 0 0 70px rgba(255,20,147,0.9), inset 0 0 20px rgba(255,255,255,0.3);
}

.yes:active { transform: scale(0.95); }

.no {
  background: rgba(255,255,255,0.12);
  color: white;
  border: 2px solid rgba(255,182,193,0.6);
  position: relative;
}

.no:hover {
  background: rgba(255,255,255,0.18);
  border-color: rgba(255,182,193,0.9);
}

#gift {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 140px;
  opacity: 0;
  pointer-events: none;
  animation: giftBounce 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  z-index: 50;
}

@keyframes giftBounce {
  0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); opacity: 0; }
  60% { transform: translate(-50%, -50%) scale(1.3) rotate(20deg); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1) rotate(0); opacity: 1; }
}

.particle {
  position: fixed;
  pointer-events: none;
  animation: particleFloat 3.5s ease-out forwards;
  z-index: 8;
}

@keyframes particleFloat {
  0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; }
  100% { transform: translate(var(--tx), var(--ty)) scale(0) rotate(360deg); opacity: 0; }
}

.rose-rain { position: fixed; top: -50px; font-size: 45px; animation: roseRain 5s linear forwards; opacity: 0.9; z-index: 5; }
@keyframes roseRain { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }

.sparkle { position: fixed; pointer-events: none; animation: sparkleFloat 2.5s ease-out forwards; z-index: 5; }
@keyframes sparkleFloat { to { opacity: 0; transform: translate(var(--tx), var(--ty)); } }

.heart-trail { position: fixed; pointer-events: none; animation: trailFloat 1.8s ease-out forwards; }
@keyframes trailFloat { to { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0.2); } }

@media (max-width: 768px) {
  .heart { width: 160px; height: 160px; }
  .heart:before, .heart:after { width: 160px; height: 160px; }
  .heart:before { top: -80px; }
  .heart:after { left: 80px; }
  .name { font-size: 36px; }
  #message { font-size: 22px; }
  .btn { padding: 12px 30px; font-size: 16px; }
  .heart-container { width: 220px; height: 220px; }
  #settings { right: 10px; top: 10px; max-width: 280px; }
  .silhouette-left { width: 120px; height: 180px; left: 2%; }
  .silhouette-right { width: 120px; height: 180px; right: 2%; }
}

@media (max-width: 480px) {
  .heart { width: 120px; height: 120px; }

  .name { font-size: 26px; }

  .btn { padding: 10px 25px; font-size: 14px; }
  .heart-container { width: 160px; height: 160px; }
  .countdown { font-size: 100px; }
  #settings { right: 5px; top: 5px; max-width: 250px; padding: 15px; }
  .silhouette-left { display: none; }
  .silhouette-right { display: none; }
  .falling-word { font-size: 20px; }
}
</style>

<script>
const intro = document.getElementById('intro');
const countdown = document.getElementById('countdown');
const main = document.getElementById('main');
const message = document.getElementById('message');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');
const gift = document.getElementById('gift');
const music = document.getElementById('music');
const ambience = document.getElementById('ambience');
const heartbeat = document.getElementById('heartbeat');
const pop = document.getElementById('pop');
const starfield = document.getElementById('stars');
const body = document.body;
const volumeSlider = document.getElementById('volumeSlider');
const volumeValue = document.getElementById('volumeValue');

let clickAllowed = true;
let hasClicked = false;
let animationSpeed = 1;
let soundsEnabled = { music: true, ambience: true, heartbeat: true };

const loveWords = [
  "Love ‚ù§Ô∏è", "Forever üíï", "Valentine üíå", "Always üíñ", "Beloved ‚ú®",
  "Passion üî•", "Heart üíó", "Yours üíù", "Mine üíë", "Destiny üåü",
  "Together üë´", "Eternal üåπ", "Trust üíù", "Soul üïäÔ∏è", "Divine üëº",
  "Endless üåä", "Beautiful üå∫", "Amazing üåü", "Sweet üç´", "Darling üëë",
  "Precious üíé", "Enchanting ‚ú®", "Captivating üé≠", "Mesmerizing üåô", "Radiant ‚òÄÔ∏è",
  "Heavenly üè∞", "Magical üé™", "Unforgettable üì∏", "Blissful üòá", "Extraordinary üå†",
  "Phenomenal üéÜ", "Remarkable üé®", "Superb üéØ", "Glorious üëë", "Sublime üå∫",
  "Exquisite üíé", "Perfect üåπ", "Complete üíù", "Paradise üå¥", "Dream üí≠"
];

const gradients = {
  gradient1: 'linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab)',
  gradient2: 'linear-gradient(-45deg, #ff0000, #ffd700, #ff6347, #ffa500)',
  gradient3: 'linear-gradient(-45deg, #9370db, #ee7752, #e73c7e, #9370db)',
  gradient4: 'linear-gradient(-45deg, #1e90ff, #00ced1, #32cd32, #87ceeb)',
  gradient5: 'linear-gradient(-45deg, #1a1a2e, #16213e, #0f3460, #1a1a2e)'
};

const heartColors = {
  pink: 'linear-gradient(135deg, #ff1493, #ff69b4)',
  red: 'linear-gradient(135deg, #ff0000, #dc143c)',
  purple: 'linear-gradient(135deg, #9932cc, #ba55d3)',
  gold: 'linear-gradient(135deg, #ffd700, #ffed4e)',
  rainbow: 'conic-gradient(#ff0000, #ff7f00, #ffff00, #00ff00, #0000ff, #4b0082, #9400d3, #ff0000)'
};

let activeEffects = { sparkles: true, roses: true, hearts: true, fallingWords: true, silhouettes: true, glowWaves: true };

// Volume Control
volumeSlider.addEventListener('change', (e) => {
  setVolume(e.target.value);
});

function setVolume(val) {
  const volume = val / 100;
  volumeValue.textContent = val + '%';
  music.volume = volume * 0.7;
  ambience.volume = volume * 0.5;
  heartbeat.volume = volume * 0.4;
}

// Falling Words
function createFallingWord() {
  if (!activeEffects.fallingWords) return;
  
  const word = loveWords[Math.floor(Math.random() * loveWords.length)];
  const fallingWord = document.createElement('div');
  fallingWord.className = 'falling-word';
  fallingWord.innerHTML = word;
  fallingWord.style.left = Math.random() * 100 + 'vw';
  fallingWord.style.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
  const duration = (6 - animationSpeed * 2) + 's';
  fallingWord.style.animationDuration = duration;
  document.body.appendChild(fallingWord);
  
  setTimeout(() => fallingWord.remove(), parseFloat(duration) * 1000);
}

const fallingInterval = setInterval(createFallingWord, 800 / animationSpeed);

// Glow Waves
function createGlowWave() {
  if (!activeEffects.glowWaves) return;
  
  const wave = document.createElement('div');
  wave.className = 'glow-wave';
  wave.style.left = (window.innerWidth / 2) - 250 + 'px';
  wave.style.top = (window.innerHeight / 2) - 250 + 'px';
  const duration = (2 / animationSpeed) + 's';
  wave.style.animationDuration = duration;
  document.body.appendChild(wave);
  
  setTimeout(() => wave.remove(), parseFloat(duration) * 1000);
}

setInterval(createGlowWave, (1500 / animationSpeed));

// Control Functions
function setBg(gradientName) {
  body.style.background = gradients[gradientName];
  body.style.backgroundSize = '400% 400%';
  body.style.animation = 'gradient 15s ease infinite';
  document.querySelectorAll('[onclick*="setBg"]').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
}

function setHeartColor(colorName) {
  const heart = document.querySelector('.heart');
  heart.style.setProperty('--heart-color', heartColors[colorName]);
  document.querySelectorAll('[onclick*="setHeartColor"]').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
}

function toggleEffect(effectName) {
  activeEffects[effectName] = !activeEffects[effectName];
  event.target.classList.toggle('active');
}

function toggleSound(soundName, enabled) {
  soundsEnabled[soundName] = !soundsEnabled[soundName];
  const element = document.getElementById(soundName);
  
  if (soundsEnabled[soundName]) {
    element.play().catch(() => {});
  } else {
    element.pause();
  }
  
  event.target.classList.toggle('active');
}

function setTheme(themeName) {
  const themes = {
    romantic: { bg: 'gradient1', heart: 'pink' },
    dreamy: { bg: 'gradient3', heart: 'purple' },
    passion: { bg: 'gradient2', heart: 'red' },
    elegant: { bg: 'gradient5', heart: 'gold' }
  };
  if (themes[themeName]) {
    setBg(themes[themeName].bg);
    setHeartColor(themes[themeName].heart);
  }
  document.querySelectorAll('[onclick*="setTheme"]').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
}

function setSpeed(speed) {
  const speeds = { slow: 0.5, normal: 1, fast: 2 };
  animationSpeed = speeds[speed];
  document.querySelectorAll('[onclick*="setSpeed"]').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
}

// Generate Stars
function generateStars() {

// Countdown
function startCountdown() {
  let count = 3;
  const interval = setInterval(() => {
    countdown.textContent = count;
    count--;
    if (count < 0) {
      clearInterval(interval);
      startRomance();
    }
  }, 1000);
}

// Start Romance
function startRomance() {
  try {
    if (soundsEnabled.music) music.play().catch(() => {});
    if (soundsEnabled.ambience) ambience.play().catch(() => {});
    if (soundsEnabled.heartbeat) heartbeat.play().catch(() => {});
  } catch(e) {}
  
  typeMessage();
  if (activeEffects.roses) startRoseRain();
  startFloatingElements();
}

// Type Message
function typeMessage() {
  const messages = ["Love you endlessly", "My night's moon"];
  let msgIndex = 0;
  let charIndex = 0;

  function type() {
    const currentMsg = messages[msgIndex];
    if (charIndex < currentMsg.length) {
      message.textContent += currentMsg[charIndex];
      charIndex++;
      setTimeout(type, 80 / animationSpeed);
    } else {
      setTimeout(() => {
        if (msgIndex < messages.length - 1) {
          msgIndex++;
          charIndex = 0;
          message.textContent = '';
          type();
        }
      }, 2000 / animationSpeed);
    }
  }
  type();
}

// Rose Rain
function startRoseRain() {
  const roseInterval = setInterval(() => {
    if (!activeEffects.roses) {
      clearInterval(roseInterval);
      return;
    }
    const rose = document.createElement('div');
    rose.className = 'rose-rain';
    rose.innerHTML = 'üåπ';
    rose.style.left = Math.random() * 100 + 'vw';
    const duration = (4 + Math.random() * 2) / animationSpeed + 's';
    rose.style.animationDuration = duration;
    document.body.appendChild(rose);
    setTimeout(() => rose.remove(), parseFloat(duration) * 1000);
  }, 400 / animationSpeed);
}

// Particle Explosion
function createParticles(x, y, count = 60) {
  for (let i = 0; i < count; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'particle';
      const emojis = ['üíñ', 'üåπ', '‚ú®', 'üíï', 'üíó', 'üíù', 'üéÜ', '‚≠ê'];
      particle.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      particle.style.fontSize = (20 + Math.random() * 20) + 'px';

      const angle = (Math.PI * 2 * i) / count;
      const velocity = 120 + Math.random() * 250;
      particle.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
      particle.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');

      document.body.appendChild(particle);
      setTimeout(() => particle.remove(), 3500 / animationSpeed);
    }, i * 15);
  }
}
