<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<title>üíñ Salma - Forever Love</title>
<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
html, body { width: 100%; height: 100%; overflow: hidden; }

body {
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
  background-size: 400% 400%;
  animation: gradient 15s ease infinite;
  position: relative;
  transition: all 0.5s ease;
}

@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Page 1 - Main */
#page1 { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 10; opacity: 1; transition: opacity 0.8s ease; }
#page1.hidden { opacity: 0; pointer-events: none; }

/* Page 2 - Love Words Cascade */
#page2 { 
  position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
  z-index: 5; opacity: 0; pointer-events: none; 
  transition: opacity 0.8s ease;
  background: linear-gradient(-45deg, #1a0033, #2d0052, #0f0020, #1a0033);
  background-size: 400% 400%;
  animation: gradient 20s ease infinite;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  overflow: hidden;
}

#page2.visible { opacity: 1; pointer-events: all; }

.love-cascade { position: relative; width: 100%; height: 100%; }

.cascading-word {
  position: absolute;
  font-size: 48px;
  font-weight: bold;
  opacity: 0;
  animation: cascadeDown 8s ease-in forwards;
  text-shadow: 0 0 30px rgba(255, 182, 193, 0.9), 0 0 60px rgba(255, 20, 147, 0.6);
  letter-spacing: 3px;
  pointer-events: none;
}

@keyframes cascadeDown {
  0% {
    top: -100px;
    opacity: 1;
    transform: rotateX(0deg) scale(1);
  }
  50% {
    opacity: 1;
  }
  100% {
    top: 110vh;
    opacity: 0;
    transform: rotateX(90deg) scale(0.5);
  }
}

.page2-button {
  position: fixed;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  padding: 16px 40px;
  background: linear-gradient(135deg, #ff1493, #ff69b4);
  color: white;
  border: none;
  border-radius: 50px;
  font-size: 18px;
  cursor: pointer;
  z-index: 100;
  box-shadow: 0 0 40px rgba(255, 20, 147, 0.8);
  transition: all 0.3s;
  font-weight: bold;
}

.page2-button:hover {
  transform: translateX(-50%) scale(1.1);
  box-shadow: 0 0 60px rgba(255, 20, 147, 1);
}

/* Waves */
.wave {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 120px;
  background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 120"><path d="M0,50 Q300,0 600,50 T1200,50 L1200,120 L0,120 Z" fill="rgba(255,255,255,0.15)"/></svg>');
  background-repeat: repeat-x;
  animation: wave 10s linear infinite;
  z-index: 2;
}

.wave:nth-child(2) { bottom: 10px; animation: wave 10s linear infinite reverse; opacity: 0.6; }
.wave:nth-child(3) { bottom: 20px; animation: wave 10s linear infinite; opacity: 0.3; }

@keyframes wave {
  0% { transform: translateX(0); }
  100% { transform: translateX(1200px); }
}

/* Stars */
#stars { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
.star { position: absolute; width: 2px; height: 2px; background: white; border-radius: 50%; animation: twinkle 3s infinite; }
@keyframes twinkle { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

/* Shooting Stars */
.shooting-star {
  position: fixed;
  width: 3px;
  height: 3px;
  background: white;
  box-shadow: 0 0 20px rgba(255, 182, 193, 1);
  animation: shootingStar 2s linear forwards;
  z-index: 2;
}

@keyframes shootingStar {
  to {
    transform: translate(500px, 500px);
    opacity: 0;
  }
}

/* Settings */
#settings {
  position: fixed;
  top: 20px;
  right: 20px;
  z-index: 600;
  background: rgba(0, 0, 0, 0.85);
  padding: 22px;
  border-radius: 15px;
  border: 2px solid rgba(255, 182, 193, 0.6);
  max-width: 340px;
  max-height: 85vh;
  overflow-y: auto;
  color: white;
  backdrop-filter: blur(10px);
}

.settings-title {
  font-size: 18px;
  font-weight: bold;
  margin-bottom: 15px;
  color: #ff69b4;
  text-align: center;
}

.setting-group {
  margin-bottom: 15px;
  padding-bottom: 15px;
  border-bottom: 1px solid rgba(255, 182, 193, 0.3);
}

.setting-group:last-child { border-bottom: none; }

.setting-label {
  font-size: 13px;
  font-weight: bold;
  margin-bottom: 8px;
  color: #ffb6c1;
}

.setting-options {
  display: flex;
  flex-direction: column;
  gap: 8px;
}

.option-btn {
  padding: 8px 12px;
  background: rgba(255, 182, 193, 0.15);
  border: 1px solid rgba(255, 182, 193, 0.5);
  color: white;
  border-radius: 8px;
  cursor: pointer;
  font-size: 12px;
  transition: all 0.3s;
}

.option-btn:hover {
  background: rgba(255, 182, 193, 0.3);
}

.option-btn.active {
  background: linear-gradient(135deg, #ff1493, #ff69b4);
  border-color: #ff1493;
  box-shadow: 0 0 10px rgba(255, 20, 147, 0.6);
}

.volume-slider {
  width: 100%;
  cursor: pointer;
  margin-top: 8px;
}

/* Intro */
#intro {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0, 0, 0, 0.98);
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 999;
  animation: fadeOut 1s ease-in forwards 3s;
}

@keyframes fadeOut { to { opacity: 0; pointer-events: none; } }

.countdown {
  font-size: 160px;
  font-weight: bold;
  color: #ff1493;
  animation: pulse 1s infinite;
  text-shadow: 0 0 40px rgba(255, 20, 147, 0.9);
}

@keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.35); } }

#main {
  position: relative;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 10;
  opacity: 0;
  animation: fadeIn 1s ease-in 3s forwards;
}

@keyframes fadeIn { to { opacity: 1; } }

/* Female Silhouettes */
.female-silhouette {
  position: fixed;
  width: 280px;
  height: 420px;
  background: linear-gradient(135deg, rgba(255, 105, 180, 0.5), rgba(255, 20, 147, 0.3));
  border-radius: 50% 50% 35% 35% / 60% 60% 35% 35%;
  animation: silhouetteFloat 5s ease-in-out infinite;
  filter: blur(3px) drop-shadow(0 0 30px rgba(255, 182, 193, 0.7));
  pointer-events: none;
  z-index: 3;
}

.silhouette-left {
  left: 2%;
  top: 20%;
}

.silhouette-right {
  right: 2%;
  top: 30%;
}

@keyframes silhouetteFloat {
  0%, 100% { transform: translateY(0) rotateZ(-15deg); opacity: 0.6; }
  50% { transform: translateY(-80px) rotateZ(15deg); opacity: 0.9; }
}

/* Heart Container - MUCH LARGER */
.heart-container {
  position: relative;
  width: 500px;
  height: 500px;
  display: flex;
  justify-content: center;
  align-items: center;
  margin-bottom: 60px;
  animation: heartZoom 1.8s cubic-bezier(0.34, 1.56, 0.64, 1);
  filter: drop-shadow(0 0 80px rgba(255, 20, 147, 1)) drop-shadow(0 0 120px rgba(168, 85, 247, 0.8));
  z-index: 15;
}

@keyframes heartZoom {
  from {
    transform: scale(0.1);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}

/* Large Heart */
.heart {
  width: 380px;
  height: 380px;
  background: var(--heart-color, linear-gradient(135deg, #ff1493, #ff69b4, #ff8fa3));
  position: relative;
  border-radius: 190px 190px 0 0;
  transform: rotate(-45deg);
  animation: beat 1.3s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
  box-shadow: 0 0 60px rgba(255, 20, 147, 0.8), inset 0 0 50px rgba(255, 255, 255, 0.4), 0 0 100px rgba(168, 85, 247, 0.5);
}

.heart:before,
.heart:after {
  content: '';
  width: 380px;
  height: 380px;
  background: inherit;
  border-radius: 50%;
  position: absolute;
  box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.2);
}

.heart:before { top: -190px; }
.heart:after { left: 190px; }

@keyframes beat {
  0%, 100% { transform: rotate(-45deg) scale(1); }
  50% { transform: rotate(-45deg) scale(1.1); }
}

/* Salma Name - VERY LARGE AND PROMINENT */
.name {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) rotate(45deg);
  font-size: 85px;
  font-weight: 900;
  text-shadow: 0 0 60px rgba(255, 255, 255, 1),
               0 0 100px rgba(255, 182, 193, 1),
               0 0 140px rgba(255, 20, 147, 0.9),
               0 0 180px rgba(168, 85, 247, 0.7),
               -2px -2px 0 rgba(0, 0, 0, 0.3);
  color: white;
  z-index: 40;
  animation: nameGlow 2.5s ease-in-out infinite;
  letter-spacing: 4px;
}

@keyframes nameGlow {
  0%, 100% {
    text-shadow: 0 0 60px rgba(255, 255, 255, 0.9),
                 0 0 80px rgba(255, 182, 193, 0.8),
                 0 0 120px rgba(255, 20, 147, 0.7);
  }
  50% {
    text-shadow: 0 0 80px rgba(255, 255, 255, 1),
                 0 0 120px rgba(255, 20, 147, 1),
                 0 0 180px rgba(168, 85, 247, 0.9),
                 0 0 220px rgba(255, 105, 180, 0.8);
  }
}

/* Message */
#message {
  margin-top: 50px;
  font-size: 36px;
  color: #fff;
  text-shadow: 0 0 30px rgba(255, 182, 193, 1);
  min-height: 50px;
  letter-spacing: 1px;
  font-weight: 600;
}

/* Buttons */
.buttons {
  margin-top: 60px;
  display: flex;
  gap: 30px;
  justify-content: center;
  flex-wrap: wrap;
  z-index: 20;
}

.btn {
  padding: 18px 50px;
  border: 2px solid transparent;
  border-radius: 60px;
  font-size: 20px;
  cursor: pointer;
  transition: all 0.3s;
  font-weight: bold;
  letter-spacing: 1.5px;
}

.yes {
  background: linear-gradient(135deg, #ff1493, #ff69b4, #ff8fa3);
  color: white;
  box-shadow: 0 0 60px rgba(255, 20, 147, 0.8);
}

.yes:hover {
  transform: scale(1.15);
  box-shadow: 0 0 90px rgba(255, 20, 147, 1), inset 0 0 20px rgba(255, 255, 255, 0.3);
}

.yes:active { transform: scale(0.95); }

.no {
  background: rgba(255, 255, 255, 0.15);
  color: white;
  border: 2px solid rgba(255, 182, 193, 0.7);
  position: relative;
}

.no:hover {
  background: rgba(255, 255, 255, 0.2);
  border-color: rgba(255, 182, 193, 1);
}

/* Gift */
#gift {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-size: 160px;
  opacity: 0;
  pointer-events: none;
  animation: giftBounce 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
  z-index: 60;
}

@keyframes giftBounce {
  0% { transform: translate(-50%, -50%) scale(0) rotate(-180deg); opacity: 0; }
  60% { transform: translate(-50%, -50%) scale(1.4) rotate(30deg); opacity: 1; }
  100% { transform: translate(-50%, -50%) scale(1) rotate(0); opacity: 1; }
}

/* Particles */
.particle {
  position: fixed;
  pointer-events: none;
  animation: particleFloat 4s ease-out forwards;
  z-index: 9;
}

@keyframes particleFloat {
  0% { transform: translate(0, 0) scale(1) rotate(0deg); opacity: 1; }
  100% { transform: translate(var(--tx), var(--ty)) scale(0) rotate(360deg); opacity: 0; }
}

/* Falling Words */
.falling-word {
  position: fixed;
  top: -50px;
  font-size: 32px;
  font-weight: bold;
  opacity: 0.8;
  animation: fall linear forwards;
  text-shadow: 0 0 20px rgba(255, 182, 193, 0.9);
  pointer-events: none;
  z-index: 3;
  letter-spacing: 2px;
}

@keyframes fall {
  to {
    transform: translateY(100vh) rotate(360deg);
    opacity: 0;
  }
}

/* Rose Rain */
.rose-rain {
  position: fixed;
  top: -50px;
  font-size: 50px;
  animation: roseRain 6s linear forwards;
  opacity: 0.9;
  z-index: 5;
}

@keyframes roseRain { to { transform: translateY(110vh) rotate(360deg); opacity: 0; } }

/* Sparkles */
.sparkle {
  position: fixed;
  pointer-events: none;
  animation: sparkleFloat 3s ease-out forwards;
  z-index: 5;
}

@keyframes sparkleFloat { to { opacity: 0; transform: translate(var(--tx), var(--ty)); } }

/* Heart Trail */
.heart-trail {
  position: fixed;
  pointer-events: none;
  animation: trailFloat 2s ease-out forwards;
}

@keyframes trailFloat { to { opacity: 0; transform: translate(var(--tx), var(--ty)) scale(0.1); } }

/* Glow Waves */
.glow-wave {
  position: fixed;
  border-radius: 50%;
  border: 3px solid rgba(255, 20, 147, 0.6);
  animation: glowWave 2.5s ease-out forwards;
  pointer-events: none;
  z-index: 2;
  box-shadow: 0 0 40px rgba(255, 20, 147, 0.5);
}

@keyframes glowWave {
  0% {
    width: 0;
    height: 0;
    opacity: 1;
  }
  100% {
    width: 600px;
    height: 600px;
    opacity: 0;
  }
}

/* Responsive */
@media (max-width: 1024px) {
  .heart-container { width: 400px; height: 400px; }
  .heart { width: 300px; height: 300px; }
  .heart:before, .heart:after { width: 300px; height: 300px; }
  .heart:before { top: -150px; }
  .heart:after { left: 150px; }
  .name { font-size: 70px; }
  #message { font-size: 32px; }
}

@media (max-width: 768px) {
  .heart-container { width: 320px; height: 320px; margin-bottom: 40px; }
  .heart { width: 240px; height: 240px; }
  .heart:before, .heart:after { width: 240px; height: 240px; }
  .heart:before { top: -120px; }
  .heart:after { left: 120px; }
  .name { font-size: 52px; letter-spacing: 2px; }
  #message { font-size: 24px; }
  .btn { padding: 14px 40px; font-size: 16px; }
  .buttons { gap: 15px; margin-top: 40px; }
  .female-silhouette { width: 180px; height: 270px; }
  #settings { right: 10px; top: 10px; max-width: 300px; }
  .cascading-word { font-size: 36px; }
}

@media (max-width: 480px) {
  .heart-container { width: 240px; height: 240px; margin-bottom: 30px; }
  .heart { width: 180px; height: 180px; }
  .heart:before, .heart:after { width: 180px; height: 180px; }
  .heart:before { top: -90px; }
  .heart:after { left: 90px; }
  .name { font-size: 38px; letter-spacing: 1px; }
  #message { font-size: 20px; margin-top: 30px; }
  .btn { padding: 12px 30px; font-size: 14px; }
  .buttons { gap: 10px; margin-top: 30px; }
  .countdown { font-size: 120px; }
  #settings { right: 5px; top: 5px; max-width: 270px; padding: 15px; }
  .female-silhouette { width: 120px; height: 180px; }
  .female-silhouette.silhouette-left { display: none; }
  .female-silhouette.silhouette-right { display: none; }
  .falling-word { font-size: 22px; }
  .cascading-word { font-size: 28px; }
  #gift { font-size: 120px; }
}
</style>
</head>

const page1 = document.getElementById('page1');
const page2 = document.getElementById('page2');
const loveCascade = document.getElementById('loveCascade');
const intro = document.getElementById('intro');
const countdown = document.getElementById('countdown');
const main = document.getElementById('main');
const message = document.getElementById('message');
const yesBtn = document.getElementById('yesBtn');
const noBtn = document.getElementById('noBtn');

const body = document.body;

// Control Functions
function setBg(gradientName) {
  body.style.background = gradients[gradientName];
  body.style.backgroundSize = '400% 400%';
  body.style.animation = 'gradient 15s ease infinite';
  document.querySelectorAll('[onclick*="setBg"]').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
}

function setHeartColor(colorName) {
  const heart = document.querySelector('.heart');
  heart.style.setProperty('--heart-color', heartColors[colorName]);
  document.querySelectorAll('[onclick*="setHeartColor"]').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
}

function toggleEffect(effectName) {
  activeEffects[effectName] = !activeEffects[effectName];
  event.target.classList.toggle('active');
}

function toggleSound(soundName, enabled) {
  soundsEnabled[soundName] = !soundsEnabled[soundName];
  const element = document.getElementById(soundName);
  
  if (soundsEnabled[soundName]) {
    element.play().catch(() => {});
  } else {
    element.pause();
  }
  
  event.target.classList.toggle('active');
}

function setTheme(themeName) {
  const themes = {
    romantic: { bg: 'gradient1', heart: 'pink' },
    dreamy: { bg: 'gradient3', heart: 'purple' },
    passion: { bg: 'gradient2', heart: 'red' },
    elegant: { bg: 'gradient5', heart: 'gold' }
  };
  if (themes[themeName]) {
    setBg(themes[themeName].bg);
    setHeartColor(themes[themeName].heart);
  }
  document.querySelectorAll('[onclick*="setTheme"]').forEach(btn => btn.classList.remove('active'));
  event.target.classList.add('active');
}

function setSpeed(speed) {

// Type Message
function typeMessage() {
  const messages = ["Love you endlessly", "My night's moon"];
  let msgIndex = 0;
  let charIndex = 0;

  function type() {
    const currentMsg = messages[msgIndex];
    if (charIndex < currentMsg.length) {
      message.textContent += currentMsg[charIndex];
      charIndex++;
      setTimeout(type, 90 / animationSpeed);
    } else {
      setTimeout(() => {
        if (msgIndex < messages.length - 1) {
          msgIndex++;
          charIndex = 0;
          message.textContent = '';
          type();
        }
      }, 2500 / animationSpeed);
    }
  }
  type();
}

// Particle Explosion
function createParticles(x, y, count = 80) {
  for (let i = 0; i < count; i++) {
    setTimeout(() => {
      const particle = document.createElement('div');
      particle.className = 'particle';
      const emojis = ['üíñ', 'üåπ', '‚ú®', 'üíï', 'üíó', 'üíù', 'üéÜ', '‚≠ê', 'üí´'];
      particle.innerHTML = emojis[Math.floor(Math.random() * emojis.length)];
      particle.style.left = x + 'px';
      particle.style.top = y + 'px';
      particle.style.fontSize = (22 + Math.random() * 22) + 'px';

      const angle = (Math.PI * 2 * i) / count;
      const velocity = 150 + Math.random() * 300;
      particle.style.setProperty('--tx', Math.cos(angle) * velocity + 'px');
      particle.style.setProperty('--ty', Math.sin(angle) * velocity + 'px');

      document.getElementById('page1').appendChild(particle);
      setTimeout(() => particle.remove(), 4000 / animationSpeed);
    }, i * 12);
  }
}
