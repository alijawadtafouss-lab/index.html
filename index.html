<!DOCTYPE html>

<head>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI;}
body{
  background: radial-gradient(circle at top,#120018,#000);
  height:100vh; overflow:hidden; color:white;
  display:flex; justify-content:center; align-items:center; text-align:center;
  transition:background 5s linear infinite;
}
#countdown{position:fixed; inset:0; background:black; display:flex; justify-content:center; align-items:center; font-size:5rem; color:#ff2d75; text-shadow:0 0 30px #ff2d75; z-index:1000;}
#main{display:none; width:100%; height:100%; position:relative;}
.galaxy{position:fixed; inset:0; background: radial-gradient(circle at 30% 30%,rgba(255,45,117,.15),transparent), radial-gradient(circle at 70% 70%,rgba(111,0,255,.12),transparent); animation:galaxyMove 12s linear infinite; z-index:-1;}
.shoot{position:fixed; width:2px; height:80px; background:linear-gradient(#fff,transparent); transform:rotate(45deg); opacity:.8; animation:shoot 2s linear forwards;}
.heart{position:relative; width:160px; height:160px; background:linear-gradient(45deg,#ff2d75,#ff6fa5,#a855f7); transform:rotate(-45deg); animation:beat 1.1s infinite; box-shadow:0 0 60px #ff2d75; margin:auto;}
.heart:before,.heart:after{content:""; position:absolute;width:160px;height:160px;background:inherit;border-radius:50%;}
.heart:before{top:-80px;} .heart:after{left:80px;}
.name{position:absolute; top:50%; left:50%; transform:translate(-50%,-50%) rotate(45deg); font-size:28px; font-weight:bold; text-shadow:0 0 25px #fff,0 0 50px #ff9ecb;}
#typing{margin-top:25px; font-size:24px; color:#ff9ecb; min-height:28px;}
.buttons{margin-top:30px; display:flex; gap:15px; justify-content:center;}
.btn{padding:10px 26px; border:none; border-radius:25px; font-size:18px; cursor:pointer;}
.yes{background:#ff2d75; color:white; box-shadow:0 0 25px #ff2d75;}
.no{background:#333; color:white; position:relative;}
#gift{margin-top:20px; font-size:50px; opacity:0; transition:.5s;}
#shot{position:fixed;bottom:15px;right:15px;padding:8px 14px;border:none;border-radius:20px;background:#ff2d75;color:white;cursor:pointer;}
.small-heart{position:fixed; animation:floatUp linear infinite;}
.sparkle{position:fixed; font-size:20px; animation:floatUp linear infinite; opacity:.8;}
.rose{position:fixed; font-size:20px; animation:fall linear infinite;}
@keyframes floatUp{from{transform:translateY(100vh);opacity:0;} to{transform:translateY(-10vh);opacity:1;}}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0;}}
@keyframes beat{0%,100%{transform:rotate(-45deg) scale(1);}50%{transform:rotate(-45deg) scale(1.15);}}
@keyframes galaxyMove{0%{transform:scale(1);}50%{transform:scale(1.1);}100%{transform:scale(1);}}
@keyframes shoot{to{transform:translate(600px,600px) rotate(45deg);opacity:0;}}
</style>
</head>

<body>

<script>
const countdown=document.getElementById("countdown");
const main=document.getElementById("main");

let n=3;
const cd=setInterval(()=>{
  n--;

    music.play();

function typing(){
  const text="ŸÉŸÜÿ®ÿ∫ŸäŸÉ ÿ®ÿ≤ÿßŸÅ‚Ä¶ ŸàÿπŸÖÿ±Ÿä ŸÜŸÇÿØÿ± ŸÜÿπŸäÿ¥ ÿ®ŸÑÿß ÿ®ŸäŸÉ ‚ù§Ô∏è";

function hearts(){

function sparkles(){

function roses(){
  setInterval(()=>{
    const r=document.createElement("div");
    r.className="rose"; r.innerHTML="üåπ";

function shootingStars(){

function particleExplosion(){
  for(let i=0;i<30;i++){
    setTimeout(()=>{
      const p=document.createElement("div");
      p.className="small-heart"; p.innerHTML="üíñ";
      p.style.left=(window.innerWidth/2 + (Math.random()*200-100))+"px";

      setTimeout(()=>p.remove(),4000);
    },i*50);

function particleExplosionBig(){
  for(let i=0;i<120;i++){
    setTimeout(()=>{
      const p=document.createElement("div");
      p.className="small-heart";

      p.style.animationDuration=(2+Math.random()*2)+"s";
      document.body.appendChild(p);
      setTimeout(()=>p.remove(),6000);
    },i*15);
  }
}

function dynamicBg(){
  let colors=['#ff2d75','#ff6fa5','#a855f7','#ffb347','#ff9ecb'];
  let i=0;
  setInterval(()=>{
    document.body.style.background=`linear-gradient(to right, ${colors[i]}, ${colors[(i+1)%colors.length]})`;
    i=(i+1)%colors.length;
  },5000);
}

shot.onclick=()=>{alert("üì∏ Screenshot from your device üòâ");}
</script>
