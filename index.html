<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>üíñ Ultimate Luxury Love 2026</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI;}
body{height:100vh; overflow:hidden; display:flex; justify-content:center; align-items:center; text-align:center; background:linear-gradient(135deg,#120018,#000);}
#main{position:relative;width:100%;height:100%;display:flex;flex-direction:column;justify-content:center;align-items:center;}
.heart{position:relative;width:180px;height:180px;transform:rotate(-45deg);animation:beat 1.1s infinite; background:linear-gradient(45deg,#ff2d75,#ff6fa5,#a855f7); border-radius:20px;box-shadow:0 0 80px #ff2d75;}
.heart:before,.heart:after{content:"";position:absolute;width:180px;height:180px;background:inherit;border-radius:50%;}
.heart:before{top:-90px;} .heart:after{left:90px;}
.name{position:absolute; top:50%; left:50%; transform:translate(-50%,-50%) rotate(45deg); font-size:32px; font-weight:bold; text-shadow:0 0 25px #fff,0 0 60px #ff9ecb;}
#typing{margin-top:30px; font-size:24px; color:#ff9ecb; min-height:28px;}
.buttons{margin-top:30px; display:flex; gap:15px; justify-content:center;}
.btn{padding:12px 28px; border:none; border-radius:25px; font-size:18px; cursor:pointer;}
.yes{background:#ff2d75; color:white; box-shadow:0 0 25px #ff2d75;}
.no{background:#333; color:white; position:relative;}
#gift{margin-top:20px; font-size:60px; opacity:0; transition:.5s;}
.small-heart{position:fixed; font-size:24px; animation:floatUp linear infinite;}
.sparkle{position:fixed; font-size:20px; animation:floatUp linear infinite; opacity:.8;}
.rose{position:fixed; font-size:20px; animation:fall linear infinite;}
@keyframes beat{0%,100%{transform:rotate(-45deg) scale(1);}50%{transform:rotate(-45deg) scale(1.18);}}
@keyframes floatUp{from{transform:translateY(100vh);opacity:0;} to{transform:translateY(-10vh);opacity:1;}}
@keyframes fall{to{transform:translateY(110vh) rotate(360deg);opacity:0;}}
</style>
</head>
<body>
<div id="main">
  <div class="heart"><div class="name">salma <span style="font-size:18px">(sghira)</span></div></div>
  <div id="typing"></div>
  <div class="buttons">
    <button class="btn yes" id="yesBtn">YES üíò</button>
    <button class="btn no" id="noBtn">NO üòè</button>
  </div>
  <div id="gift">üíç‚ú®</div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_c8c8a73467.mp3">
</audio>
<audio id="pop">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/10/audio_270f49b4c7.mp3">
</audio>

<script>
const typingEl=document.getElementById("typing");
const yesBtn=document.getElementById("yesBtn");
const noBtn=document.getElementById("noBtn");
const gift=document.getElementById("gift");
const music=document.getElementById("music");
const pop=document.getElementById("pop");

window.addEventListener("click",()=>{music.play();}, {once:true});

function typeMessage(){
  const text="ŸÉŸÜÿ®ÿ∫ŸäŸÉ ÿ®ÿ≤ÿßŸÅ‚Ä¶ ŸàÿπŸÖÿ±Ÿä ŸÜŸÇÿØÿ± ŸÜÿπŸäÿ¥ ÿ®ŸÑÿß ÿ®ŸäŸÉ ‚ù§Ô∏è";
  let i=0;
  const t=setInterval(()=>{
    typingEl.textContent+=text[i];
    i++;
    if(i>=text.length) clearInterval(t);
  },60);
}
typeMessage();

yesBtn.onclick=()=>{
  pop.play();
  gift.style.opacity=1;
  particleExplosion();
  particleExplosionBig();
};

noBtn.onmouseover=()=>{
  noBtn.style.position="absolute";
  noBtn.style.left=Math.random()*80+"vw";
  noBtn.style.top=Math.random()*80+"vh";
};

function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="small-heart"; h.innerHTML="üíñ";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(h); setTimeout(()=>h.remove(),7000);

function sparkles(){
  setInterval(()=>{
    const s=document.createElement("div");
    s.className="sparkle"; s.innerHTML="‚ú®";
    s.style.left=Math.random()*100+"vw";
    s.style.animationDuration=(4+Math.random()*2)+"s";
    document.body.appendChild(s); setTimeout(()=>s.remove(),7000);
  },600);
}

function roses(){
  setInterval(()=>{
    const r=document.createElement("div");
    r.className="rose"; r.innerHTML="üåπ";
    r.style.left=Math.random()*100+"vw";
    r.style.animationDuration=(4+Math.random()*3)+"s";
    document.body.appendChild(r); setTimeout(()=>r.remove(),7000);
  },500);
}

function particleExplosion(){
  for(let i=0;i<30;i++){
    setTimeout(()=>{
      const p=document.createElement("div");
      p.className="small-heart"; p.innerHTML="üíñ";
      p.style.left=(window.innerWidth/2 + (Math.random()*200-100))+"px";
      p.style.top=(window.innerHeight/2 + (Math.random()*200-100))+"px";
      p.style.animationDuration=(2+Math.random()*2)+"s";
      document.body.appendChild(p);
      setTimeout(()=>p.remove(),4000);
    },i*50);
  }
}

function particleExplosionBig(){
  for(let i=0;i<100;i++){
    setTimeout(()=>{
      const p=document.createElement("div");
      p.className="small-heart"; p.innerHTML=["üíñ","üåπ","‚ú®"][Math.floor(Math.random()*3)];
      p.style.left=(window.innerWidth/2 + (Math.random()*400-200))+"px";
      p.style.top=(window.innerHeight/2 + (Math.random()*400-200))+"px";
      p.style.animationDuration=(2+Math.random()*2)+"s";
      document.body.appendChild(p);
      setTimeout(()=>p.remove(),6000);
    },i*20);

}

hearts(); sparkles(); roses();
</script>
</body>
</html>
