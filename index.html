<!DOCTYPE html>\n<html lang="en">\n<head>\n    <meta charset="UTF-8">\n    <meta name="viewport" content="width=device-width, initial-scale=1.0">\n    <title>Cinematic Valentine's Day</title>\n    <style>\n        body {\n            margin: 0;\n            padding: 0;\n            overflow: hidden;\n            background: linear-gradient(135deg, #ff7ecb, #e3a3be);\n            color: white;\n            font-family: 'Arial', sans-serif;\n            position: relative;\n            height: 100vh;\n        }\n        @keyframes heartbeat {\n            0%, 100% { transform: scale(1); }\n            50% { transform: scale(1.1); }\n        }\n        .heart {\n            position: absolute;\n            left: 50%;\n            top: 50%;\n            width: 100px;\n            height: 100px;\n            background: red;\n            clip-path: polygon(50% 0%, 100% 30%, 80% 100%, 20% 100%, 0% 30%);\n            animation: heartbeat 1s infinite;\n            glow: 0 0 20px red;\n        }\n        .countdown {\n            position: absolute;\n            top: 10%;\n            left: 50%;\n            transform: translateX(-50%);\n            font-size: 3em;\n        }\n        .message {\n            position: absolute;\n            bottom: 50%;\n            left: 50%;\n            transform: translate(-50%, 50%);\n            font-size: 2em;\n            opacity: 0;\n            animation: typing 4s forwards;\n        }\n        @keyframes typing {\n            from { width: 0; opacity: 0; }\n            to { width: 100%; opacity: 1; }\n        }\n        /* Add styles for shooting stars, rose rain, and confetti here... */\n    </style>\n</head>\n<body>\n    <div class="countdown" id="countdown">3...</div>\n    <div class="heart"></div>\n    <div class="message" id="message">Love you endlessly</div>\n    <script>\n        let countdown = 3;\n        const countdownElement = document.getElementById('countdown');\n        const messageElement = document.getElementById('message');\n        const timer = setInterval(() => {\n            countdown--;\n            if (countdown <= 0) {\n                clearInterval(timer);\n                countdownElement.style.display = 'none';\n                messageElement.style.opacity = 1;\n                // Add additional animations for gifts and confetti here...\n            } else {\n                countdownElement.innerText = countdown + '...';\n            }\n        }, 1000);\n    </script>\n</body>\n</html>
